<div class="col-12 d-flex justify-center table-width table-responsive table-responsive-md table-responsive-sm table-responsive-lg table-responsive-xl">
  <table class="table">
    <thead class="table-category">
    <tr>
      <th scope="col" class="th-title">№</th>
      <th scope="col">Назва</th>
      <th scope="col">Категорія</th>
      <th scope="col">Інградієнти</th>
      <th scope="col">Ціна</th>
    </tr>
    </thead>

    <tbody>
      
    <tr *ngFor="let product of favoriteProducts; let i = index">
      <td><b>{{ i+1 }}</b></td>
      <td>
        <a [routerLink]="[ '/product/'+ product.category.path,  product?.type_product?.path ? product.type_product.path : 'other', product.id ]">
          {{  product.name }}                                    
        </a>
      </td>
      <td>
        <a [routerLink]="[ '/product/', product.category.path,'' ]">
          {{  product.category.name }}                                    
        </a>
      </td>
      <td (click)="ingredientClick()" *ngIf="!isFullText">{{ product.ingredients| slice:0:75 }} <span *ngIf="product.ingredients">...</span></td>
      <td (click)="ingredientClick()" *ngIf="isFullText">{{ product.ingredients }}</td>
      <td class="status"> <b>{{ product.price }} </b> грн</td>
    </tr>

    </tbody>
  </table>
</div>
