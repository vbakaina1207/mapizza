<div class="section cabinet-section">
  <img class="decor-img rellax" src="assets/decor/decor-6.svg" alt="" style="top: 0px; left: -40px; transform: translate3d(0px, -22px, 0px);">
  <img class="decor-img rellax" src="assets/decor/decor-5.svg" alt="" style="bottom: 8%; right: -40px; transform: translate3d(0px, -132px, 0px);">
  <div class="spacer-sm"></div>
  <div class="spacer-sm"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8 col-xxl-6 text-center">
        <h1 class="title title-decor h2">Особистий кабінет</h1>
      </div>
    </div>

    <div class="spacer-xs"></div>
    <div class="categories-menu" (click)="openMenu()" [class.active-block]="isOpen">
                
    <div class="category-title">{{title}}</div>
    <ul class="categories-list" [class.active-block]="isOpen" >
        <li class="categories-list-item" >
          <a [routerLink]="[ 'personal' ]" routerLinkActive="route-active" >
            <button (click)="closeMenu($event)" value="Особисті дані">Особисті дані</button>
          </a>          
        </li>
        <li class="categories-list-item ">
          <a [routerLink]="[ 'history' ]" routerLinkActive="route-active">           
            <button (click)="closeMenu($event)" value="Історія замовлень">Історія замовлень</button>
          </a>
        </li>
        <li class="categories-list-item ">          
          <a [routerLink]="[ 'password' ]" routerLinkActive="route-active">           
            <button (click)="closeMenu($event)" value="Зміна паролю">Зміна паролю</button>
          </a>
        </li>
        <li class="categories-list-item ">
          <a [routerLink]="[ 'favorite' ]" routerLinkActive="route-active">           
            <button (click)="closeMenu($event)" value="Улюблені">Улюблені</button>
          </a>
        </li>
    </ul>
    </div>
